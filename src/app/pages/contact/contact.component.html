<div class="container" [ngClass]="{ 'rtl': rtl }">
	<app-header></app-header>
	<app-menu></app-menu>

	<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

	<div class="header">
		<h2 class="heading">{{ 'translate.pages.contact.contact' | translate }}</h2>
	</div>

	<div class="content">
		<div class="contacts">
			<div class="row contacts-row">
				<div class="col-lg-4 col-sm-5 contact" [ngClass]="contact.class" *ngFor="let contact of contact.contactsInfo">
					<svg width="24" height="24" class="contact-icon">
						<use [attr.xlink:href]="contact.icon"></use>
					</svg>
					<span class="contact-info">{{ contact.info }}</span>
				</div>
			</div>
		</div>
		<div class="maps">
			<agm-map [latitude]="contact.latitude" [longitude]="contact.longitude" [zoom]="15">
				<agm-marker [latitude]="contact.latitude" [longitude]="contact.longitude"></agm-marker>
			</agm-map>
		</div>
		<form class="form">
			<div class="row">
				<div class="col-12 form-group">
					<label for="name">{{ 'translate.pages.contact.name' | translate }}</label>
					<input class="form-control" id="name" type="text" placeholder="{{ 'translate.pages.contact.name' | translate }}">
				</div>
				<div class="col-12 form-group">
					<label for="email">{{ 'translate.pages.contact.email' | translate }}</label>
					<input class="form-control" id="email" type="email" placeholder="{{ 'translate.pages.contact.email' | translate }}">
				</div>
				<div class="col-12 form-group">
					<label for="message">{{ 'translate.pages.contact.message' | translate }}</label>
					<textarea class="form-control" id="message" rows="4" placeholder="{{ 'translate.pages.contact.messageBody' | translate }}"></textarea>
				</div>
				<div class="col-12 form-group">
					<button class="btn submit-button">{{ 'translate.pages.contact.submit' | translate }}</button>
				</div>
			</div>
		</form>
		<div class="socials">
			<div class="social" *ngFor="let social of contact.socials">
				<a class="facebook" href="{{ social.link }}"><img class="social-icon" src="{{ social.icon }}" alt=""></a> {{ social.name }}
			</div>
		</div>
	</div>

	<app-footer></app-footer>
</div>
