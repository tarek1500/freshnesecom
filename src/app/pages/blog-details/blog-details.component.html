<div class="container">
	<app-header></app-header>
	<app-menu></app-menu>

	<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

	<div class="header">
		<div class="background">
			<img class="cover-image" src="{{ blog.image }}" alt="">
			<div class="row shadow-box">
				<div class="col-xl-2 col-lg-4 col-md-4 col-sm-12 info-column">
					<div class="info">
						<div class="row info-row">
							<div class="col-5 text">Date:</div>
							<div class="col-7 value">{{ blog.date | date:'dd. MM. yyyy' }}</div>
						</div>
						<div class="row info-row">
							<div class="col-5 text">Category:</div>
							<div class="col-7 value">
								<a [routerLink]="['/categories', blog.category.slug, 'blogs']">{{ blog.category.name }}</a>
							</div>
						</div>
						<div class="row info-row">
							<div class="col-5 text">Author:</div>
							<div class="col-7 value">
								<a href="#">{{ blog.author.name }}</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-6 col-lg-8 col-md-8 col-sm-12 heading-column">
					<h2 class="heading">{{ blog.title }}</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<div class="row details">
			<div class="col-xl-2 col-lg-4 col-md-4">
				<div class="tags">
					<h3 class="heading">Tags</h3>
					<div class="tag" *ngFor="let tag of blog.tags">
						<a [routerLink]="['/tags', tag.slug, 'blogs']">{{ tag.name }}</a>
					</div>
				</div>
				<a class="btn back-button" routerLink="/blogs"><img class="back-icon" src="../../../assets/icons/back.svg" alt=""> Back to Blog</a>
			</div>
			<div class="col-xl-6 col-lg-8 col-md-8">
				<div [innerHtml]="blog.content"></div>
				<div class="share">
					<div class="heading">Share</div>
					<div class="social">
						<a class="facebook" href="#"><img class="social-icon" src="../../../assets/icons/facebook.svg" alt=""> Facebook</a>
					</div>
					<div class="social">
						<a class="pinterest" href="#"><img class="social-icon" src="../../../assets/icons/pinterest.svg" alt=""> Pinterest</a>
					</div>
					<div class="social">
						<a class="twitter" href="#"><img class="social-icon" src="../../../assets/icons/twitter.svg" alt=""> Twitter</a>
					</div>
					<div class="social">
						<a class="linkedin" href="#"><img class="social-icon" src="../../../assets/icons/linkedin.svg" alt=""> LinkedIn</a>
					</div>
				</div>
				<div class="reply">
					<h3 class="heading">Leave a reply</h3>
					<div class="subheading">Already have an account? <a href="#">Sign in</a> to leave a reply.</div>
					<form>
						<div class="row">
							<div class="form-group col-md-6 col-sm-6">
								<label for="name">Name</label>
								<input class="form-control" id="name" type="text" placeholder="Name">
							</div>
							<div class="form-group col-md-6 col-sm-6">
								<label for="email">Email address</label>
								<input class="form-control" id="email" type="email" placeholder="Email address">
							</div>
							<div class="form-group col-md-12">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="save">
									<label class="form-check-label" for="save">Save my name and email in this browser for a next time comment.</label>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label for="comment">Comment</label>
								<textarea class="form-control" id="comment" rows="4" placeholder="Space for your comments"></textarea>
							</div>
							<div class="form-group col-md-12 buttons">
								<button class="btn send-button">Send a comment</button>
							</div>
						</div>
					</form>
				</div>
				<div class="comments">
					<h3 class="heading">Comments</h3>
					<div class="comment" *ngFor="let comment of blog.comments">
						<app-comment [comment]="comment"></app-comment>
					</div>
				</div>
			</div>
		</div>
	</div>

	<app-related-blogs [blogs]="relatedBlogs"></app-related-blogs>
	<app-footer></app-footer>
</div>
