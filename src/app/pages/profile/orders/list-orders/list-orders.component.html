<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Number</th>
				<th>Items count</th>
				<th>Address</th>
				<th>Total</th>
				<th>Date</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders; let index = index;">
				<td>{{ index + 1 }}</td>
				<td>{{ order.number }}</td>
				<td>{{ order.items.length }}</td>
				<td>
					<button class="btn address" placement="top" ngbTooltip="{{ order.address.address + ', ' + order.address.postal }}">{{ order.address.title }}</button>
				</td>
				<td>{{ order.total }}</td>
				<td>{{ order.date.toLocaleString() }}</td>
				<td><a [routerLink]="['/profile/orders', order.id]">View</a></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="footer">
	<div class="pages">
		<h3 class="title">Page:</h3>
		<a class="page" href="#">1</a>
		<a class="page" href="#">2</a>
		<a class="page active" href="#">3</a>
		<a class="page" href="#">4</a>
	</div>
</div>
