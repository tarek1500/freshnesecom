<div class="input-group" [ngClass]="{ 'large': large, 'rtl': rtl }">
	<div class="input-group-prepend">
		<input class="form-control" type="text" [placeholder]="'1' + selectedPack.pack" [(ngModel)]="quantity.quantity" [disabled]="readonly">
	</div>
	<div class="vertical-splitter"></div>
	<div ngbDropdown class="d-inline-block">
		<button ngbDropdownToggle class="btn dropdown-button">{{ selectedPack.pack }} <img class="down-arrow-icon" src="../../../assets/icons/down-arrow-black.svg" alt=""></button>
		<div ngbDropdownMenu class="dropdown-menu">
			<button ngbDropdownItem class="dropdown-item" (click)="onPackSelected(pack)" *ngFor="let pack of availablePacks">{{ pack.pack }}</button>
		</div>
	</div>
</div>
