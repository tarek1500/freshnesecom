<div class="comment" [ngClass]="{ 'rtl': rtl }">
	<div class="container">
		<div class="header">
			<div class="avatar-image">
				<img src="{{ comment.author.image }}" alt="">
			</div>
			<div class="info">
				<div class="author">{{ comment.author.name }}</div>
				<div class="tag" [ngClass]="{ 'green': comment.author.role.toLowerCase() === 'admin' }">{{ comment.author.role }}</div>
				<button class="btn date" placement="bottom" ngbTooltip="{{ comment.date.toLocaleString() }}">{{ moment(comment.date).fromNow() }}</button>
			</div>
		</div>
		<div class="content">{{ comment.content }}</div>
	</div>
	<div class="container reply" *ngFor="let reply of comment.replies">
		<div class="header">
			<div class="avatar-image">
				<img src="{{ reply.author.image }}" alt="">
			</div>
			<div class="info">
				<div class="author">{{ reply.author.name }}</div>
				<div class="tag" [ngClass]="{ 'green': reply.author.role.toLowerCase() === 'admin' }">{{ reply.author.role }}</div>
				<button class="btn date" placement="bottom" ngbTooltip="{{ reply.date.toLocaleString() }}">{{ moment(reply.date).fromNow() }}</button>
			</div>
		</div>
		<div class="content">{{ reply.content }}</div>
	</div>
</div>
