<div class="container">
	<div class="header">
		<h2 class="heading">{{ heading }}</h2>
		<button class="btn goto-button">{{ gotoButton }} <img class="right-arrow-icon" src="../../../assets/icons/right-arrow-green.svg" alt=""></button>
	</div>
	<div class="row products">
		<div class="col-xl-3 col-lg-4 col-md-6 product" *ngFor="let product of products">
			<app-product [product]="product"></app-product>
		</div>
	</div>
</div>
