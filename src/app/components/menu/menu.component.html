<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item" *ngFor="let category of categories">
					<div ngbDropdown class="d-inline-block">
						<button ngbDropdownToggle class="btn dropdown-button">{{ category.name }} <img class="down-arrow-icon" src="../../../assets/icons/down-arrow-green.svg" alt=""></button>
						<div ngbDropdownMenu class="dropdown">
							<a ngbDropdownItem class="dropdown-item" [routerLink]="['/products/categories', subcategory.slug]" *ngFor="let subcategory of category.subcategories">{{ subcategory.name }}</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>
