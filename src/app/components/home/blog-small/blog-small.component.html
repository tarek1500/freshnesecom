<div class="container">
	<div>
		<div class="heading">
			<a [routerLink]="['/blogs', blog.slug]">{{ blog.title }}</a>
		</div>
		<div class="info">
			<div class="author">{{ blog.author.name }}</div>
			<div class="date">{{ blog.date | date:'dd. MM. yyyy' }}</div>
		</div>
	</div>
	<div>
		<div class="cover-image">
			<img src="{{ blog.image }}" alt="">
		</div>
	</div>
</div>
